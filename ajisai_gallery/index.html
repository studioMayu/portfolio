<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あじさいギャラリー</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/oreroll.css">
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@hilosiva/oreroll@0.1.0/dist/main.min.js" defer></script>
  <script src="assets/js/app.js" defer></script>
</head>
<body>
  <div id="page_top" class="wrapper">
    <header>
      <div class="header-inner content-wrapper">
        <h1 class="shippori-mincho-semibold">あじさい<wbr>ギャラリー</h1>
      </div>
      <!-- /.header-inner -->
    </header>
    <div class="gradation-wrapper">
      <main class="">
        <div class="kv">
          <picture>
            <source srcset="assets/img/kv_sp.jpg 1x, assets/img/kv_sp@2x.jpg 2x" media="(max-width: 600px)">
            <img src="assets/img/pc_kv.jpg" srcset="assets/img/pc_kv.jpg 1x, assets/img/pc_kv@2x.jpg 2x" alt="ブルーと白のあじさいたち" width="1280" height="800">
          </picture>
          <p lang="en" class="scroll scroll-kv libre-baskerville-regular">scroll</p>
        </div>
        <section class="gallery">
          <div class="content-wrapper">
            <h2 data-scrub="textClipIn" data-start="0.6" data-end="0.4" lang="en" class="libre-baskerville-regular">About Gallery</h2>
            <p class="about-text shippori-mincho-regular">2023年に中古カメラを購入し、写真を撮り始めて１年。</p>
            <p class="about-text about-text-2 shippori-mincho-regular">先日撮影したあじさいの写真を使ってギャラリーサイトを作ってみました。</p>
          </div>
          <!-- /.content-wrapper -->
          <figure><img class="photo-green shadow" src="assets/img/green_load.jpg" alt="通りすがりに見つけた白と黄緑色のあじさい" srcset="assets/img/green_load.jpg 1x, assets/img/green_load@2x.jpg 2x" width="480" height="320" decoding="async"></figure>
          <p class="scroll scroll-gallery libre-baskerville-regular">scroll</p>
          <ul class="square">
            <li>
              <figure><img data-trigger="fadeIn" class="photo-square" src="assets/img/blue_l.jpg" alt="水色のホンアジサイ" srcset="assets/img/blue_l.jpg 1x, assets/img/blue_l@2x.jpg 2x" width="500" height="500" decoding="async"></figure>
            </li>
            <li>
              <figure><img data-trigger="fadeIn" class="photo-square" src="assets/img/green_l.jpg" alt="ノリウツギ「ボブシェル」かな？" srcset="assets/img/green_l.jpg 1x, assets/img/green_l@2x.jpg 2x" width="500" height="500" decoding="async"></figure>
            </li>
            <li>
              <figure><img data-trigger="fadeIn" class="photo-square" src="assets/img/white_l.jpg" alt="ガクアジサイの代表種「墨田の花火」" srcset="assets/img/white_l.jpg 1x, assets/img/white_l@2x.jpg 2x" width="500" height="500" decoding="async"></figure>
            </li>
          </ul>
          <div>
            <p class="haiku shippori-mincho-semibold">紫陽花や<wbr>雨にも日にも<wbr>物ぐるひ<span class="issa">小林一茶</span></p>
          </div>
          <div class="wrap-tate">
            <figure class="photo-tate" data-scrub data-start="1" data-end="-1"><img data-effect="parallax" class="cover" src="assets/img/6834_tate@2x.jpg" alt="紫色のガクアジサイ" srcset="assets/img/6834_tate.jpg 1x, assets/img/6834_tate@2x.jpg 2x" width="420" height="840" decoding="async"></figure>
          </div>
          <div>
            <figure><img data-trigger="fadeIn" class="shadow photo-square-mini" src="assets/img/6727ajisai3.jpg" alt="薄紫色のホンアジサイ" srcset="assets/img/6727ajisai3.jpg 1x, assets/img/6727ajisai3@2x.jpg 2x" width="500" height="500"></figure>
          </div>
          <figure><img class="shadow photo-trapeze" src="assets/img/6854_trapeze@2x.jpg" srcset="assets/img/6854_trapeze.jpg 1x, assets/img/6854_trapeze@2x.jpg 2x" alt="空中ブランコとあじさいたち" width="810" height="648"></figure>
        </section>
        <section class="sec-end">
          <div class="content-end">
            <h2 data-scrub="textClipIn" data-start="0.6" data-end="0.4" lang="en" class="libre-baskerville-regular">At the end</h2>
            <p class="end-text shippori-mincho-regular">俳句は
            紫陽花がどんな天候でも変わらずに咲き誇り、その姿が狂おしいほどに美しいと感じている様子を表現しています。
            </p>
            <p class="end-text-2 shippori-mincho-regular">いい時もよくない時もありますが変わらずコツコツと。ライティングや制作をやっていきます。写真ももっとうまくなりたいです。</p>
          </div>
          <!-- /.content-wrapper -->
          <p lang="en" class="scroll scroll-end libre-baskerville-regular">scroll</p>
          <div class="wrap">
            <div class="stickyWrap" data-scrub data-start="0" data-end="-1">
              <figure class="sticky" data-clip-item><img class="cover photo-end" src="assets/img/6822@2x.jpg" srcset="assets/img/6822.jpg 1x, assets/img/6822@2x.jpg 2x" alt="薄いピンクと紫のホンアジサイたち" width="800" height="450"></figure>
            </div>
          </div>
        </section>
        <a href="#page_top" class="page_top_btn btn-wrapper">
          <p class="btn-text">Top</p>
        </a>
      </main>
      <footer class="footer">
        <a class="go-insta" href="https://www.instagram.com/studio_mayu/">
          <p class="copy libre-baskerville-regular"><small>&copy;studioMayu</small></p>
        </a>
      </footer>
    </div>
    <!-- /.gradation-wrapper -->
  </div>
</body>
</html>
